user root;
##worker_processes##;
worker_rlimit_nofile 65000;

error_log /web_server/logs/nginx_error.log;
# error_log /web_server/logs/nginx_error.log notice;
# error_log /web_server/logs/nginx_error.log info;

pid /web_server/logs/nginx.pid;


events {
    use epoll;
    worker_connections 65000;
}


http {
    client_body_buffer_size 32k;
    client_header_buffer_size 2k;
    client_max_body_size 8m;
    client_body_timeout ##nginx_client_body_timeout##s;
    client_header_timeout ##nginx_client_header_timeout##s;
    include mime.types;
    default_type application/octet-stream;
    log_not_found off;
    # server_tokens off;

    # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"'
                    '"$sent_http_token" "$sent_http_content_type"';

    access_log /dev/stdout main;
    # access_log /web_server/logs/nginx_access.log main;

    sendfile on;
    tcp_nopush on;

    # keepalive_timeout  65;

    ##gzip##;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 3;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/rss+xml application/xhtml+xml application/atom_xml;
    gzip_vary on;

    server {
        listen ##port## default_server;
        server_name localhost;
        root /web_server/html/;
        index index.php index.html index.htm;

        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:##php_port##;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            fastcgi_param  PHP_VALUE        open_basedir=$document_root:/tmp/:/proc/;
            include        fastcgi_params;
            fastcgi_connect_timeout ##nginx_fastcgi_connect_timeout##s;
            fastcgi_send_timeout ##nginx_fastcgi_send_timeout##s;
            fastcgi_read_timeout ##nginx_fastcgi_read_timeout##s;
        }

        access_log /dev/stdout main;
        # access_log /web_server/logs/nginx_access.log main;
    }

    include vhost/*.conf;
}
